<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags for viewport and character set -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calendar</title>
    <!-- custom css file link -->
    <link rel="stylesheet" href="monthly.css">
    <link rel="icon" href="Images/cloud.png">
</head>
<body>

    <div class="header">
        <a href="index.html" class="logo"> <img src="Images/LOGO1.png" alt=""> </a>
    </div>
    
    <div class="controls">
        <select id="monthSelect">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        
        <select id="yearSelect">
            <!-- You can add more years as needed -->
            <option value="2023">2023</option>
            <option value="2024">2024</option>
        </select>
        
        <button onclick="populateCalendar()">Fill Calendar</button>
    </div>

    <table id="monthlyForecast">
        <thead>
            <tr>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </thead>
        <tbody>
            <!-- The JavaScript will dynamically fill this with the days and weather data -->
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.0.0/fetch.min.js"></script>
    <script src="monthly.js"></script>
</body>
</html>
